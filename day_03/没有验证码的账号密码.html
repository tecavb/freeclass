<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 迷你数据库 -->
    <input type="text" id="inp1" autofocus placeholder="请输入账号" required>
    <input type="text" id="inp2" required placeholder="请输入密码">
    <a id="a"><button>登录</button></a>
    <a id="A"><button>注册</button></a>
    <a id="_a"><button>注销</button></a>
    <div id="box"></div>
    <div id="del" style="display: none">请确认删除<button id='yes'>是</button><button id='no'>否</button></div>
    <script>
        let name = ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff'];
        let nam = ['111', '222', '333', '444', '555', '666'];
        A.onclick = function () {//注册
            box.innerText = '';
            if (inp1.value == '' || inp2.value == '') { inp1.placeholder = "请输入内容"; inp2.placeholder = "请输入内容" }
            else {
                let v = 0;
                for (let i = 0; i < name.length; i++) {
                    if (name[i] == inp1.value) { break; }
                    if (i == name.length - 1) { v = 1 }
                }
                if (v == 0) { box.innerText = "用户名重复";}
                else{name.push(inp1.value); nam.push(inp2.value)}
            }
            // console.log(nam, name)
        }
        a.onclick = function () { //输出、验证
            box.innerText = '';
            for (let i = 0; i < name.length; i++) {
                if (name[i] == inp1.value && nam[i] == inp2.value) {
                    a.href = "http://www.baidu.com"; break
                }
                if (i == name.length - 1) { box.innerText = "账号或密码错误"; }
            }
        }
        _a.onclick = function () {//注销
            box.innerText = '';
            for (let i = 0; i < name.length; i++) {
                if (name[i] == inp1.value && nam[i] == inp2.value) {
                    del.style.display = 'block'
                    yes.onclick = function () {//是否删除
                        name.splice(i, 1); nam.splice(i, 1);
                        del.style.display = 'none';
                    }
                    no.onclick = function () {
                        del.style.display = 'none'
                    }
                    break;
                }
                if (i == name.length - 1) { box.innerText = "账号或密码错误"; }
            }
        }
    </script>
</body>

</html>
